<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Web Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-1">
        <div class="logo"></div>
    </div>
    <div class="col-2">
        <section class="info col-2-padding">
            <p>This is the Description of Form, you can fill here my they wann fill this form</p>
            <p>You <em>know</em> what to do</p>
        </section>
        <section class="form">
            <form action="#">
                <div class="input-details col-2-padding">
                    <h4>Lets do this</h4>
                    <div class="row">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" name="phoneNumber" id="phoneNumber" pattern="[0-9]{10}">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword">
                        </div>
                    </div>
                </div>
                <div class="col-2-padding">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </section>
        <p class="col-2-padding">Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
